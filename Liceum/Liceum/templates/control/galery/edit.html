<body>

<form method="post" action="/edit_galery/{{img.id}}/" enctype="multipart/form-data"> 

{% csrf_token %}

<img src="/media/{{img.subj}}" border = 0 width =300 height = 400><br>
<input type="text" name="name" size="10" maxlength="45" value="{{img.name}}">
<input type="hidden" name="pth" value="{{pth}}">

<select name="visible" size = “1” >
<option value="True">Видимо</option> 
<option {% if not img.visible %}selected{%endif%}  value="False">Невидимо</option>
</select>

<select name="list" size = “1”>
{%for page in Pages%} 
<option {% if page == img.page %}selected{%endif%}  value="{{page.id}}">{{page.name}}</option> 
{%endfor%}

</select>

<input type="file" name="upfile" />

<input type="submit" name="btn" value="Save It">

</body>
