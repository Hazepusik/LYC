<form method="post" action="/edit_menu/{{Menu.id}}/"> 

{% csrf_token %}


<input type="text" name="menuname" size="10" maxlength="30" value="{{Menu.text}}">

<select name="vis" size = “1” >

<option value="True">Видимо</option> 
<option {% if not Menu.visible %}selected{%endif%} value="False">Невидимо</option>

</select>

<input type="text" name="pos" size="10" maxlength="30" value="{{Menu.number}}">

<input type="submit" name="btn" value="Save It">

</form>
